<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Splitter</h1>
        <form method="post" th:action = "@{/gruppe}" class="mb-3">
            <label for="gruppe" class="form-label">GruppeName:</label>
            <input type="text" id="gruppe" name="gruppenName" required="required" class="form-control">
            <button type="submit" class="btn btn-primary mb-3">Gruppe erstellen</button>
        </form>
        <div>
            <h2>Offene Gruppen</h2>
            <ul th:remove="all-but-first" class="list-group">
                <div th:each="gruppe : ${meineGruppen}">
                    <li th:if="${!gruppe.istGeschlossen()}" class="list-group-item">
                        <a style="text-decoration: none;" th:href="@{/gruppe(id=${gruppe.getId()})}" th:text="${gruppe.getName}">
                        </a>
                    </li>
                </div>
            </ul>
            <h2>Geschlossene Gruppen</h2>
            <ul th:remove="all-but-first" class="list-group">
                <div th:each="gruppe : ${meineGruppen}">
                    <li th:if="${gruppe.istGeschlossen()}" class="list-group-item">
                        <a style="text-decoration: none;" th:href="@{/gruppe(id=${gruppe.getId()})}" th:text="${gruppe.getName}">
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>


</body>
</html>
